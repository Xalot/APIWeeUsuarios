<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Usuarios</title>
    <!-- Incluir Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlazar el archivo CSS -->
    <link rel="stylesheet" href="css/listado.css">
</head>
<body>

    <div class="container-fluid" id="page-content">
        <div class="row no-gutters">
            <!-- Columna de la imagen -->
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <div class="image-box">
                    <img src="images/logo.png" alt="Logo" class="img-fluid">
                </div>
            </div>
            <!-- Columna del listado -->
            <div class="col-lg-6">
                <div class="padding">
                    <h1 class="text-center my-4">Listado de Usuarios</h1>
                    <div class="list list-row block">
                        <!-- Los elementos de la lista se agregarán aquí mediante JavaScript -->
                    </div>
                    <!-- Botón para ir al registro -->
                    <div class="text-center my-4">
                        <a href="registro.html" class="btn btn-primary btn-lg">Registrar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Incluir jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Enlazar el archivo JS -->
    <script src="js/listado.js"></script>
</body>
</html>
